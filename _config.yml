# Site settings
title: Micneer's
profile: "Talk is cheap, show me the code."
email: idea@micneer.com
description: > # this means to ignore newlines until "baseurl:"
  To be, or not to be: that is the question.
# Host infomation
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://micneer.com" # the base hostname & protocol for your site
timezone: Asia/Shanghai

# Permalink url format
highlighter: rouge
permalink: /:categories/:title.html

# Default Author
author: micneer
authorsite: "http://micneer.com"
authoremail: micneer@gmail.com
twitter_username: micneer
github_username: micneer
weibo_username: micneer
# Pages
gems: [jekyll-paginate]
paginate: 50
paginate_path: "p:num"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  use_coderay: true
  extensions:
    -autolink
    -footnotes
    -smart
  syntax_highlighter: rouge
  coderay: 
    coderay_line_numbers: nil
